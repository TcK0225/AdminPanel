<ngx-spinner></ngx-spinner>

<h4 class="font-weight-bold mb-5 text-uppercase">TASKS</h4>

<div class="input-group mb-3 searchbar-input">
  <input type="text" class="form-control border-0 search-bar shadow-sm" placeholder="Search here"
    aria-label="Search job details" aria-describedby="basic-addon2" [(ngModel)]="searchTask"
    [ngModelOptions]="{ standalone: true }">
    <div class="input-group-append">
      <button class="btn btn-info" type="button" (click)="search()">Search</button>
    </div>
    <div class="input-group-append">
      <button class="btn btn-outline" type="button" (click)="getUsersList('start');searchTask = null"><i class="fas fa-undo-alt"></i></button>
    </div>
</div>

<div class="card border-0">
  <div class="card-body">
    <div class="table-reponsive">
      <table class="table table-hover">
        <thead class="text-uppercase">
          <tr>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Email Address</th>
            <th>Contact Number</th>
            <th>Expertises</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of usersList"
            (click)="viewUserTaskList(user.id)" class="userList">
            <td scope="row">{{ user.full_name }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.email | lowercase }}</td>
            <td>{{ user.contact_no }}</td>
            <td>{{ user.expertise_in }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center">
      <button class="btn btn-info btn-sm float-left" (click)="getUsersList('prev')"
              [disabled]="disablePrev">Previous</button> <b>Page no: {{ currentPage }}</b>
      <button class="btn btn-info btn-sm float-right" (click)="getUsersList('next')" [disabled]="disableNext">Next</button>
    </div>

  </div>
</div>

<ngx-spinner></ngx-spinner>

<h4 class="font-weight-bold mb-5">Notifications</h4>

<div class="card border-0 mt-4">
  <div class="card-body">
    <div class="form-group">
      <label for="" class="font-weight-bold">Title</label>
      <input type="text" class="form-control" name="messageTitle" [(ngModel)]="messageTitle" />
    </div>

    <div class="form-group mt-5">
      <label for="" class="font-weight-bold">Body</label>
      <textarea class="form-control" id="messageContent" rows="4" [(ngModel)]="messageContent"></textarea>
    </div>

    <button class="btn custom-btn px-3 d-block ml-auto mt-5" (click)="sendNotification()"
            [disabled]="messageTitle === '' || messageContent === ''">
      Send<i class="fas fa-paper-plane pl-2"></i>
    </button>
  </div>
</div>
